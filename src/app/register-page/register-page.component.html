<form (submit)="onSubmit(loginForm)" #loginForm="ngForm">
  <div class="form-login">
    <h4>Registration.</h4>
    <input id="username" class="form-control input-sm chat-input" placeholder="username" [(ngModel)]="model.username" name="username"/>
    <input id="password" class="form-control input-sm chat-input" placeholder="password" [(ngModel)]="model.password" name="password"/>
    <input id="email" class="form-control input-sm chat-input" placeholder="email" [(ngModel)]="model.email" name="email"/>
    <button class="btn btn-success">Register</button>
  </div>
</form>
